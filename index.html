<html>
<head>
    <title>Math and String Functions</title>
</head>
<body>
<h1>OPEN CONSOLE - right click and use inspect button</h1>
<script>
    console.log("Hello Console");
    
    var firstName="Charvi"
    console.log(firstName);

    var lastName="Murali"
    console.log(lastName);

    var fullName = firstName.concat(lastName)
    console.log(fullName);

    var momName = fullName.replace("Charvi", "Rupa")
    console.log(momName);

    var smallLetters = fullName. toLowerCase();
    console.log(smallLetters)

    var capitalLetters = fullName.toUpperCase();
    console.log(capitalLetters)


    var root = Math.sqrt(357)
    console.log(root)

    var minimum = Math.min(39, 57, 82, 99, 63, 47, 89, 101)
    console.log(minimum)

    var maximum = Math.max(39, 57, 82, 99, 63, 47, 89, 101)
    console.log(maximum)

    var power= Math.pow(62, 89)
    console.log(power)




</script>

</body>
</html>
